<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ставок фрахта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Калькулятор ставок фрахта</h1>
            <p>Рассчитайте актуальные ставки фрахта на основе данных из ведущих индексов и источников</p>
        </header>
        
        <main>
            <form id="freight-form">
                <div class="form-group">
                    <label for="origin">Порт отправления:</label>
                    <select id="origin" name="origin" required>
                        <option value="">Выберите порт</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="destination">Порт назначения:</label>
                    <select id="destination" name="destination" required>
                        <option value="">Выберите порт</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="container-type">Тип контейнера:</label>
                    <select id="container-type" name="container-type" required>
                        <option value="">Выберите тип контейнера</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">Email для получения результата:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="calculate-button">Рассчитать ставку</button>
                </div>
            </form>
            
            <div id="result-container" style="display: none;">
                <!-- Результаты расчета будут отображаться здесь -->
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 TSP Transport OÜ. Все права защищены.</p>
        </footer>
    </div>
    
    <script src="script_debug.js"></script>
</body>
</html>
